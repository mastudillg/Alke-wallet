<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Alke Wallet</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Mi CSS -->
     <link rel="stylesheet" href="./css/stylesheet.css">

  </head>
  <body>
    <header>
      <nav>
        <ul class="list-inline">
          
            <!-- Botón Menú -->
          </li>

          <li class="list-inline-item">
            <button id="btnMenu" class="btn btn-link">Menú</button>
          </li>

          <!-- Botón Depositar -->
          <li class="list-inline-item">
            <button id="btnDepositar" class="btn btn-link">Depositar</button>
          </li>

          <!-- Botón Enviar Dinero -->
          <li class="list-inline-item">
            <button id="btnEnviar" class="btn btn-link">Enviar dinero</button>
          </li>

          <!-- Botón Movimientos -->
          <li class="list-inline-item">
            <button id="btnMovimientos" class="btn btn-link">
              Movimientos
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 login-card">
    <h2 class="mb-4 text-center">Inicio Sesión</h2>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="usuario@mail.com"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="ingrese clave de internet"
          required
        />
      </div>

      <div id="alerta" class="alert d-none"></div>

      <button type="submit" class="btn btn-primary w-100">
        Iniciar Sesión
      </button>
    </form>
  </div>
</main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
