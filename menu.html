<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alke Wallet</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <header>
      <!-- Área de Navegación -->
      <nav>
        <div class="d-flex gap-2">
          <button id="btnEnviar" class="btn btn-link">Enviar dinero</button>
          <button id="btnDepositar" class="btn btn-link">
            Depositar Dinero
          </button>
          <button id="btnMovimientos" class="btn btn-link">
            Últimos Movimientos
          </button>
        </div>
      </nav>

      <button onclick="cerrarSesion()" class="btn btn-primary mb-3">
        Cerrar sesión
      </button>
    </header>

    <!-- Contenido de nuestra página -->
    <main class="container mt-4">
      <h2>Menú Principal</h2>
      <p id="mensaje" class="text-primary fw-bold mt-3"></p>

      <section>
        <h3>Saldo actual</h3>

        <div class="card p-3">
          <p class="mb-1">Dinero en cuenta:</p>
          <h3 id="saldo" class="text-success"></h3>
        </div>
      </section>
    </main>

    <footer>
      <!-- Pie de página -->
      <p>Alke Wallet - Todos los derechos reservados</p>
    </footer>
    <script>
      if (!sessionStorage.getItem("login")) {
        alert("Debe iniciar sesión primero");
        window.location.href = "index.html";
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
