<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar dinero - Alke Wallet</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>

  <body>
    <!-- ================= HEADER / NAVEGACIN ================= -->
    <header class="p-3">
      <nav>
        <ul class="list-inline">
          <li class="list-inline-item">
            <button id="btnMenu" class="btn btn-link">Men煤</button>
          </li>
          <li class="list-inline-item">
            <button id="btnDepositar" class="btn btn-link">Depositar</button>
          </li>
          <li class="list-inline-item">
            <button id="btnMovimientos" class="btn btn-link">
              Movimientos
            </button>
          </li>
        </ul>
      </nav>

      <button onclick="cerrarSesion()" class="btn btn-primary">
        Cerrar sesi贸n
      </button>
    </header>

    <!-- ================= CONTENIDO PRINCIPAL ================= -->
    <main class="container mt-4">
      <h2>Enviar Dinero</h2>

      <!-- ========== SECCIN CONTACTOS ========== -->
      <section class="mb-4">
        <h4>Contactos</h4>

        <!-- Bot贸n que lleva a otra p谩gina -->
        <button id="btnIrAgenda" class="btn btn-outline-primary">
           Ir a Agenda de Contactos
        </button>
      </section>

      <!-- ========== FORMULARIO DE ENVO ========== -->
      <section>
        <form onsubmit="return confirmarEnvio()">
          <!-- Buscador -->
          <div class="mb-3">
            <label class="form-label">Buscar contacto</label>
            <input
              type="text"
              id="buscadorContactos"
              class="form-control mb-3"
              placeholder="Buscar por nombre o alias"
            />

            <!-- Select -->
            <select id="destinatario" class="form-control">
              <!-- Monto a enviar -->
              <div class="mb-3">
                <label class="form-label">Monto a enviar</label>
                <input
                  type="number"
                  id="montoEnvio"
                  class="form-control"
                  min="1"
                  placeholder="Ingrese monto"
                  required
                />
              </div>

              <option value="">Seleccione un contacto</option>
            </select>
          </div>

          <!-- Bot贸n Enviar -->
          <button
            id="btnEnviarDinero"
            type="submit"
            class="btn btn-success mb-2 d-none"
          >
            Enviar dinero
          </button>

          <br />

          <a href="menu.html" class="btn btn-secondary">
            Volver al Men煤 Principal
          </a>
        </form>

        <!-- Mensaje -->
        <div id="mensajeEnvio" class="mt-3"></div>
      </section>
    </main>

    <!-- ================= SCRIPTS ================= -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>

    <!-- Protecci贸n de sesi贸n -->
    <script>
      if (!sessionStorage.getItem("login")) {
        alert("Debe iniciar sesi贸n primero");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
