<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depositar dinero - Alke Wallet</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>

  <body>
    <header>
      <!-- Área de Navegación -->
      <nav>
        <div class="d-flex gap-2">
          <button id="btnMenu" class="btn btn-link">Menú Principal</button>
          <button id="btnEnviar" class="btn btn-link">Enviar dinero</button>

          <button id="btnMovimientos" class="btn btn-link">
            Últimos Movimientos
          </button>
        </div>
      </nav>

      <button onclick="cerrarSesion()" class="btn btn-primary mb-3">
        Cerrar sesión
      </button>
    </header>

    <main class="container mt-4">
      <h2>Depositar Dinero</h2>
      <p>
        <strong>Saldo actual:</strong>
        <span id="saldoActual" class="text-success"></span>
      </p>

      <div id="alert-container" class="mt-3"></div>

      <p id="leyendaDeposito" class="fw-bold text-primary mt-3"></p>

      <form onsubmit="return confirmarDeposito()">
        <div class="mb-3">
          <label class="form-label">Monto a depositar</label>
          <input
            type="number"
            id="monto"
            class="form-control"
            min="1"
            required
            placeholder="Ingrese monto"
          />
        </div>

        <button type="submit" class="btn btn-success">Depositar</button>

        <a href="menu.html" class="btn btn-secondary ms-2">
          Volver al Menú Principal
        </a>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
