<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda de Contactos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>

  <body>
    <header class="p-3">
      <button id="btnMenu" class="btn btn-link">Menú</button>
      <button onclick="cerrarSesion()" class="btn btn-primary">
        Cerrar sesión
      </button>
    </header>

    <main class="container mt-4">
      <h2>Agenda de Contactos</h2>

      <!-- Botón nuevo contacto -->
      <button id="btnNuevoContacto" class="btn btn-dark mb-3">
        Agregar nuevo contacto
      </button>

      <!-- Lista completa -->
      <ul id="listaContactos" class="list-group"></ul>

      <!-- Botón volver a Enviar Dinero -->
      <button id="btnVolverEnviar" class="btn btn-secondary mb-3">
        ⬅️ Volver a Enviar Dinero
      </button>
    </main>

    <!-- Modal contacto -->
    <div id="modalContacto" class="modal">
      <div class="modal-contenido">
        <h4>Nuevo contacto</h4>

        <input
          id="nombreContacto"
          class="form-control mb-2"
          placeholder="Nombre"
        />
        <input id="cbuContacto" class="form-control mb-2" placeholder="CBU" />
        <input
          id="aliasContacto"
          class="form-control mb-2"
          placeholder="Alias"
        />
        <input
          id="bancoContacto"
          class="form-control mb-3"
          placeholder="Banco"
        />

        <button class="btn btn-primary mb-2" onclick="guardarContacto()">
          Guardar
        </button>
        <button id="btnCancelarContacto" class="btn btn-secondary">
          Cancelar
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
